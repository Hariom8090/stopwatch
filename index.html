<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="index.css" title="" type="" />
   
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00:00:00</div>
    </div>
    <div class="buttons">
        <button style="background-color:rgb(144, 238, 144);" id="stopBtn" class="btn">stop</button>
        <button style="background-color:rgb(132, 132, 190);" id="startBtn" class="btn">Start</button>
        <button style="background-color: rgb(218, 110, 110);" id="ResetBtn" class="btn">Reset</button>
    </div>
   <script src="index.js"></script> 
</body>

</html>
